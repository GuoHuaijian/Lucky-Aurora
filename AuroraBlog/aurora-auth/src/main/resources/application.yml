# Mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      id-type: AUTO
  configuration:
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Dubbo
dubbo:
  #通信规则（通信协议和端口）
  protocol:
    name: dubbo
    #(默认20880,-1为随机端口)
    port: -1
  #注册中心的地址和协议
  registry:
    address: zookeeper://127.0.0.1:2181
    protocol: zookeeper
  #连接监控中心
  monitor:
    protocol: registry
  consumer:
    check: false

# 日志配置
logging:
  level:
    com.aurora: debug
    org.springframework: warn
